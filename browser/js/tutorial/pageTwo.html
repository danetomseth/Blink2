<md-content class="md-padding">
	<md-card>
		<md-card-content>
			<md-card-title>
				<md-card-title-text>
					<span class="text-center bl-title-sm">Blink Sensitivity</span>
				</md-card-title-text>
			</md-card-title>
			<div layout="column" layout-align="center center">
				<div class="bl-tutorial-text">
					<p>The box will change colors when a blink is detected</p>
				</div>
				<div flex="50" class="blink-box" ng-style="activeBlink">
					<p ng-style="activeText">{{blinkText}}</p>
				</div>
				<div layout="row" layout-padding>
					<md-button ng-click="adjustBlink(false)" class="md-warn bl-border">-5%</md-button>
					<div class="bl-spacer-w"></div>
					<div class="bl-spacer-w"></div>
					<md-button ng-click="adjustBlink(false)" class="md-primary bl-border">+5%</md-button>
				</div>
				<div layout="row" layout-padding>
					<md-button ng-click="nextTab()" class="md-accent md-raised">Continue</md-button>
				</div>
			</div>
		</md-card-content>
	</md-card>
</md-content>
