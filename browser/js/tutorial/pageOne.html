<div layout="column" layout-align="start center" layout-margin ng-show="switchView">

		<h1 class="bl-text-center">Have you completed initial calibration?</h1>
	</div>
	<div layout="row" class="bl-vw-100" layout-align="center" flex="20">
		<div flex="10" class="bl-text-center">
			<md-button class="md-raised md-primary" ng-click="startTutorial()">Yes
			</md-button>
		</div>
		<div flex="10" class="bl-text-center">
			<md-button ui-sref="calibrate" class="md-primary md-raised">No</md-button>
		</div>
	</div>
</div>
