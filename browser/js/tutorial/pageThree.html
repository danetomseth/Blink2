<md-content class="md-padding">
	<md-card class="md-padding" id="flexColRow">
		<div>
			<span class="text-center tutorial-title">Blink To Fill</span>
		</div>
		<div class="blink-progress">
			<md-progress-linear style="height: 15px" md-mode="determinate" value="{{blinkFill}}"></md-progress-linear>

		<div>
			<h2 class="md-title text-center card-text">Count: {{blinkCount}}</h2>
		</div>
	</md-card>
</md-content>
