<md-content class="md-padding">
	<md-card>
		<div layout="column" class="tictac-board">
			<div layout="row" flex class="text-center board-row">
				<div flex="33" ng-class="{'box-highlight': currentBox === 0}">{{gameBoard[0]}}</div>
				<div flex="33" ng-class="{'box-highlight': currentBox === 1}">{{gameBoard[1]}}</div>
				<div flex="33" ng-class="{'box-highlight': currentBox === 2}">{{gameBoard[2]}}</div>
			</div>
			<div layout="row" flex class="text-center board-row">
				<div flex="33" ng-class="{'box-highlight': currentBox === 3}">{{gameBoard[3]}}</div>
				<div flex="33" ng-class="{'box-highlight': currentBox === 4}">{{gameBoard[4]}}</div>
				<div flex="33" ng-class="{'box-highlight': currentBox === 5}">{{gameBoard[5]}}</div>
			</div>
			<div layout="row" flex class="text-center board-row">
				<div flex="33" ng-class="{'box-highlight': currentBox === 6}">{{gameBoard[6]}}</div>
				<div flex="33" ng-class="{'box-highlight': currentBox === 7}">{{gameBoard[7]}}</div>
				<div flex="33" ng-class="{'box-highlight': currentBox === 8}">{{gameBoard[8]}}</div>
			</div>
		</div>
	</md-card>
</md-content>
