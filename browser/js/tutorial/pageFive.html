<md-content class="md-padding">
	<md-card>
		<div layout="column" class="tictac-board">
			<div layout="row" flex class="text-center board-row">
				<div flex="33" class="tictac-box" ng-class="{'box-highlight': currentBox === 0, 'player-color': gameBoard[0] === 'X'}"><div>{{gameBoard[0]}}</div></div>
				<div flex="33" class="tictac-box" ng-class="{'box-highlight': currentBox === 1, 'player-color': gameBoard[1] === 'X'}"><div>{{gameBoard[1]}}</div></div>
				<div flex="33" class="tictac-box" ng-class="{'box-highlight': currentBox === 2, 'player-color': gameBoard[2] === 'X'}"><div>{{gameBoard[2]}}</div></div>
			</div>
			<div layout="row" flex class="text-center board-row">
				<div flex="33" class="tictac-box" ng-class="{'box-highlight': currentBox === 3, 'player-color': gameBoard[3] === 'X'}"><div>{{gameBoard[3]}}</div></div>
				<div flex="33" class="tictac-box" ng-class="{'box-highlight': currentBox === 4, 'player-color': gameBoard[4] === 'X'}"><div>{{gameBoard[4]}}</div></div>
				<div flex="33" class="tictac-box" ng-class="{'box-highlight': currentBox === 5, 'player-color': gameBoard[5] === 'X'}"><div>{{gameBoard[5]}}</div></div>
			</div>
			<div layout="row" flex class="text-center board-row">
				<div flex="33" class="tictac-box" ng-class="{'box-highlight': currentBox === 6, 'player-color': gameBoard[6] === 'X'}"><div>{{gameBoard[6]}}</div></div>
				<div flex="33" class="tictac-box" ng-class="{'box-highlight': currentBox === 7, 'player-color': gameBoard[7] === 'X'}"><div>{{gameBoard[7]}}</div></div>
				<div flex="33" class="tictac-box" ng-class="{'box-highlight': currentBox === 8, 'player-color': gameBoard[8] === 'X'}"><div>{{gameBoard[8]}}</div></div>
			</div>
		</div>
	</md-card>
	<md-button class="md-raised" ng-click="run()">RUN</md-button>
</md-content>
