<md-content class="md-padding" layout-padding flex=100>
	<md-card >
		<md-card-content>
			<md-card-title>
				<md-card-title-text>
					<span class="tutorial-title">Blink Settings</span>
				</md-card-title-text>
			</md-card-title>
			<div layout="row">
				<md-list ng-cloak>
					<md-list-item ng-repeat="(key, setting)  in settings" class="noright">
						<p> {{setting.label}}: {{setting.value}} </p>
						<md-icon ng-if="setting.number" md-font-set="material-icons" ng-click="adjustValue(true, setting, key)"> add </md-icon>
						<md-icon ng-if="setting.number" md-font-set="material-icons" ng-click="adjustValue(false, setting, key)"> remove </md-icon>
						<md-checkbox ng-if="!setting.number" ng-click="toggle(key, setting.value)" class="md-secondary" ng-model="setting.value"></md-checkbox>
					</md-list-item>
				</md-list>
			</div>

		</md-card-content>
	</md-card>
</md-content>
