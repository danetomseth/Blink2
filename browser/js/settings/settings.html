<div class="bl-page-title">
	<h1>Settings</h1>
</div>





<div layout="column" flex layout-padding layout-margin layout-align="start center">
	<div layout="row" layout-align="center center" class="bl-vw-100" layout-margin md-whiteframe="4dp">
		
		<div flex="25" flex-sm="50" flex-md="30">
					<div layout="column" class="bl-action-list" class="bl-vw-100">
						<div layout="row" class="bl-setting-item" layout-align="space-around center">
							<div flex>
								Average Eye Area: {{$root.user.blinkZero}}
							</div>
							<div flex="30">
								<md-icon md-font-set="material-icons" ng-click="adjustValue(true,'blinkZero')"> add </md-icon>
								<md-icon md-font-set="material-icons" ng-click="adjustValue(false, 'blinkZero')"> remove </md-icon>
							</div>
						</div>
						<div layout="row" class="bl-setting-item" layout-align="start center">
							<div flex>
								Blink Threshold: {{$root.user.blinkRatio}}
							</div>
							<div flex="30">
								<md-icon md-font-set="material-icons" ng-click="adjustValue(true, 'blinkRatio')"> add </md-icon>
								<md-icon md-font-set="material-icons" ng-click="adjustValue(false, 'blinkRatio')"> remove </md-icon>
							</div>
						</div>
						<div layout="row" class="bl-setting-item" layout-align="start center">
							<div flex>
								Cursor Iteration Time: {{$root.user.cursorDelay}}
							</div>
							<div flex="30">
								<md-icon md-font-set="material-icons" ng-click="adjustValue(true, 'cursorDelay')"> add </md-icon>
								<md-icon md-font-set="material-icons" ng-click="adjustValue(false, 'cursorDelay')"> remove </md-icon>
							</div>
						</div>
						<div layout="row" class="bl-setting-item" layout-align="start center">
							<div flex>
								Webcam Tracking: {{$root.user.blinkActive}}
							</div>
							<div flex="30">
								<md-checkbox ng-click="toggleTracking()" class="md-secondary bl-no-margin bl-checkbox" ng-model="$root.user.blinkActive"></md-checkbox>
							</div>
						</div>
					</div>
		</div>

		<div flex class="bl-center" > 
			<canvas id="blink-chart"></canvas>
		</div>
	</div>

	
</div>
