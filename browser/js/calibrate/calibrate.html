<div id="calibrate-overlay" flex layout="column" layout-align="center center" ng-if="!calibrateActive" class="calibrate-step">
	<div>
		<h1 class="bl-title">Blink Calibration</h1>
	</div>
	<div>
		<md-button class="md-raised md-primary" ng-click="start()">Ready?</md-button>
	</div>
</div>




<div flex layout="column" layout-align="center center" ng-show="calibrating.open" class="calibrate-step">
	<!-- <div class="text-center bl-headline"> -->
	<div class="text-center bl-message md-whiteframe-10dp">
		<h2>Maintain a normal gaze with eyes open</h2>
		<h2>Hold until progress meter fills</h2>
	</div>

	<div class="bl-cal-progress">
	<md-progress-circular md-diameter="300" md-mode="determinate" value="{{openCount}}">Open</md-progress-circular>
	</div>
</div>



<div flex layout="column" layout-align="center center" ng-show="calibrating.closed" class="calibrate-step">
	<md-card>
	<div class="text-center bl-message md-whiteframe-10dp">
		<h2>Maintain a normal gaze with eyes <b>CLOSED</b></h2>
		<h2>Hold until progress meter fills</h2>
	</div>
	</md-card>
</div>
