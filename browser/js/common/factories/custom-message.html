			<li>Make sure the green outline on the webcam display closely fits to your face</li>
			<li>Minimize head movement and keep face parallel to screen</li>

    	<img width="200" src="/assets/clm-converge.png" alt="Convergance Example">

 </md-dialog-actions> 
</md-dialog>
