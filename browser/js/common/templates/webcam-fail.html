<md-dialog aria-label="List dialog"> 
 <md-dialog-content layout="column" layout-align="center" layout-padding>
  <md-toolbar layout="row" class="md-warn">
    <div class="md-toolbar-tools">
      <span>There was a problem connecting to your webcam</span>
    </div>
  </md-toolbar>
  <div layout="row" layout-align="center">
    <div flex="25"></div>
        <div flex="50">The app will re-attempt to establist connection.</div>
    <div flex="25"></div>

  </div>
 <md-dialog-actions layout="row" layout-align="center" layout-padding> 
   <md-button ng-click="closeDialog()" class="md-accent md-raised"> 
     Okay 
   </md-button> 
 </md-dialog-actions> 
</md-dialog-content>
</md-dialog>
