<md-dialog aria-label="List dialog"> 
 <md-dialog-content layout="column" layout-align="center">
 	<md-toolbar layout="row" class="md-primary">
    <div class="md-toolbar-tools">
      <span>Eye Calibration</span>
    </div>
  </md-toolbar>
  <div layout-padding>
    <h2 class="md-subhead"><b>1.</b> Maintain a relaxed open eye</h2>
    <h2 class="md-subhead"><b>2.</b>  Chin up and look toward the webcam</h2>
    <h2 class="md-subhead"><b>3.</b>  Minimize movement until process is complete</h2>

  </div>
 <md-dialog-actions layout="row" layout-align="center" layout-padding> 
   <md-button ng-click="closeDialog()" class="md-accent md-raised"> 
     Start 
   </md-button> 
 </md-dialog-actions> 
</md-dialog-content>
</md-dialog>
