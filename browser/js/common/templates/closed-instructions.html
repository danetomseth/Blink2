<md-dialog aria-label="List dialog"> 
 <md-dialog-content layout="column" layout-align="center">
 	<md-toolbar layout="row" class="md-primary">
    <div class="md-toolbar-tools">
      <span>Blink Calibration</b></span>
    </div>
  </md-toolbar>
  <div layout-padding>
    <h2 class="md-subhead"><b>1.</b>  Begin with a relaxed open eye</h2>
    <h2 class="md-subhead"><b>2.</b>  Look towards webcam</h2>
    <h2 class="md-subhead"><b>3.</b>  Blink every ~2 seconds until complete</h2>

  </div>

 <md-dialog-actions layout="row" layout-align="center" layout-padding> 
   <md-button ng-click="closeDialog()" class="md-accent md-raised"> 
     Start 
   </md-button> 
 </md-dialog-actions> 
</md-dialog-content>
</md-dialog>
