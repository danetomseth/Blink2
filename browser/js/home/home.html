<div class="bl-home">
<div class="bl-home-video">
    <video loop="true" autoplay="true" name="Blink Home" src="assets/eye-video.mov"></video>
</div>
<div class="bl-home-content" layout="column"  layout-align="center center">
    <div class="bl-home-text">
        <h2>"A low-cost assisted communication web-app for people suffering from locked-in syndrome"</h2>
    </div>
    <div class="bl-home-box" ng-if="!loggedIn">
        <div ui-sref="signup">
            <h2>Signup</h2>
            <p>Create account to store blink profile settings</p>
        </div>
        <div ui-sref="calibrate">
            <h2>Calibrate</h2>
            <p>Continue as a guest</p>
        </div>
    </div>

</div>
</div>
